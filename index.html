<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envio de Mensagem</title>
</head>
<body>
  <h1>Formulário de Envio de Mensagem</h1>
  <form id="messageForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" placeholder="Seu nome" required><br><br>

    <label for="address">Endereço:</label>
    <input type="text" id="address" placeholder="Seu endereço" required><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" placeholder="Seu e-mail" required><br><br>

    <label for="phone">Telefone (com DDD):</label>
    <input type="text" id="phone" placeholder="Seu telefone" required><br><br>

    <button type="button" id="sendButton">Enviar</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
